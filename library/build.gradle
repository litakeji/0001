apply plugin: 'com.android.library'

android {
    compileSdkVersion 26
    buildToolsVersion '27.0.3'

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        ndk {
            abiFilters"armeabi-v7a"
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:26.+'
    testImplementation 'junit:junit:4.12'
    //    compile 'tv.danmaku.ijk.media:ijkplayer-java:0.8.2'
    //    compile 'tv.danmaku.ijk.media:ijkplayer-armv7a:0.8.2'
    implementation 'tv.danmaku.ijk.media:ijkplayer-java:0.7.8.1'
    implementation 'tv.danmaku.ijk.media:ijkplayer-armv5:0.7.8.1'
    implementation 'tv.danmaku.ijk.media:ijkplayer-armv7a:0.7.8.1'

}
